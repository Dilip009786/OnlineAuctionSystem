{% extends 'admin/basepage.html' %} {% load static %} {% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="app-ecommerce">
    <!-- Add Category -->
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-6 gap-4 gap-md-0"
    >
      <div class="d-flex flex-column justify-content-center">
        <h4 class="mb-1">Add a new Category</h4>
        <p class="mb-0">Manage your product categories effectively.</p>
      </div>
    </div>

    <div class="row">
      <!-- First column-->
      <div class="col-12 col-lg-12">
        <!-- Category Information -->
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card mb-6">
              <div class="card-header">
                  <h5 class="card-title mb-0">Edit Category</h5>
              </div>
              <div class="card-body">
                  <div class="form-floating form-floating-outline mb-5">
                      <input
                          type="text"
                          class="form-control"
                          id="category-title"
                          placeholder="Category title"
                          name="title"
                          value="{{ category.title }}"  
                          required
                          aria-label="Category title"
                      />
                      <label for="category-title">Title</label>
                  </div>
                  <div class="form-floating form-floating-outline mb-5">
                      <input
                          type="file"
                          class="form-control"
                          id="category-image"
                          placeholder="Category image"
                          name="image"
                          aria-label="Category image"
                          accept="image/*"
                      />
                      <label for="category-image">Image (optional)</label>
                  </div>
                  <div class="form-floating form-floating-outline mb-5">
                      <textarea
                          class="form-control"
                          id="category-description"
                          name="description"
                          rows="4"
                          placeholder="Category Description"
                      >{{ category.description }}</textarea>
                      <label for="category-description">Description (Optional)</label>
                  </div>
              </div>
          </div>
          <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Update Category</button>
          </div>
      </form>
      
      

        <!-- /Category Information -->
      </div>
      <!-- /First column -->
    </div>
  </div>
</div>
{% endblock %}
