{% extends 'admin/basepage.html' %} {% load static %} {% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="app-ecommerce">
    <!-- Add Delivery Person -->
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-6 gap-4 gap-md-0"
    >
      <div class="d-flex flex-column justify-content-center">
        <h4 class="mb-1">Place the delivery person of order</h4>
        <p class="mb-0">Manage your Orders more effectively.</p>
      </div>
    </div>

    <div class="row">
      <!-- First column-->
      <div class="col-12 col-lg-12">
        <!-- Bidding Information -->
        <form method="POST">
          {% csrf_token %}
          <div class="card mb-6">
            <div class="card-header">
              <h5 class="card-title mb-0">Add Delivery Person Order</h5>
            </div>
            <div class="card-body">
              <!-- Bidding Selection -->
              <div class="form-floating form-floating-outline mb-5">
                <label for="bidding-select"></label>
                <select
                  class="form-select"
                  id="order-id"
                  name="order_id"
                  required
                >
                  <option value="" disabled selected>
                    Select a order
                  </option>
                  {% for order in orders %}
                  <option value="{{ order.id }}">
                    Order: {{ order.id }} | Bidder: {{ order.bidder.username }}
                  </option>
                  {% endfor %}
                </select>
              </div>

              <!-- Delivery Person Selection -->
              <div class="form-floating form-floating-outline mb-5">
                <label for="deliveryperson-select"></label>
                <select
                  class="form-select"
                  id=" delivery_person_id"
                  name="delivery_person_id"
                >
                  <option value="" disabled selected>
                    Select a delivery person
                  </option>
                  {% for person in delivery_persons %}
                  <option value="{{ person.id }}">
                    {{ person.user.username }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Create Order</button>
          </div>
        </form>

        <!-- /Bidding Information -->
      </div>
      <!-- /First column -->
    </div>
  </div>
</div>

{% endblock %}
