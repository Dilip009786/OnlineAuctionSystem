{% extends 'deliveryperson/basepage.html' %}{% load static %} {% block content %} 

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="app-ecommerce">
    <!-- Add Delivery Person -->
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-6 gap-4 gap-md-0"
    >
      <div class="d-flex flex-column justify-content-center">
        <h4 class="mb-1">Edit Order</h4>
        <p class="mb-0">Edit your orders more effectively.</p>
      </div>
    </div>

    <div class="row">
      <!-- First column-->
      <div class="col-12 col-lg-12">
        <!-- Bidding Information -->
         <form method="POST">
  {% csrf_token %}
  <div class="card mb-6">
    <div class="card-header">
      <h5 class="card-title mb-0">Edit Order {{ order.id }}</h5>
    </div>
    <div class="card-body">

      <!-- Order Status -->
      <div class="form-floating mb-3">
        <select class="form-select" id="order-status" name="orderstatus" required>
          <option value="" disabled>Select Order Status</option>
          <option value="pending" {% if order.orderstatus == 'pending' %}selected{% endif %}>Pending</option>
          <option value="shipped" {% if order.orderstatus == 'shipped' %}selected{% endif %}>Shipped</option>
          <option value="delivered" {% if order.orderstatus == 'delivered' %}selected{% endif %}>Delivered</option>
          <option value="cancelled" {% if order.orderstatus == 'in transit' %}selected{% endif %}>Cancelled</option>
        </select>
        <label for="order-status">Order Status</label>
      </div>

      <!-- Delivery Time -->
      <div class="form-floating mb-3">
        <input
          type="datetime-local"
          class="form-control"
          id="delivery-time"
          name="deliverytime"
          required
          value="{{ order.deliverytime|date:'Y-m-d H:i' }}"
        />
        <label for="delivery-time">Delivery Time</label>
      </div>

    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">Update Order</button>
  </div>
        </form>


        <!-- /Bidding Information -->
      </div>
      <!-- /First column -->
    </div>
  </div>
</div>

{% endblock %}
