{% extends 'user/basepage.html' %} {% load static %} {% block content %}
<div
  class="breadcrumb-section two"
  style="
    background-image: linear-gradient(
        rgba(11, 12, 12, 0.6),
        rgba(11, 12, 12, 0.6)
      ),
      url({% static 'user/assets/img/inner-pages/breadcrumb-bg2.jpg' %});
  "
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="banner-content">
          <h1>Sell Your Product</h1>
          <ul class="breadcrumb-list">
            <li><a href="index.html">Home</a></li>
            <li>Sell Your Product</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="contact-page mb-110">
  <div class="container">
    <div class="row g-lg-4 gy-5 align-items-center">
      <div class="col-lg-11">
        <div class="contact-form-area">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-12 mb-20">
                <div class="form-inner">
                  <label>Product Name*</label>
                  <input
                    type="text"
                    name="name"
                    placeholder="Enter product name"
                    required
                  />
                </div>
              </div>
              <div class="col-md-12 mb-20">
                <div class="form-inner">
                  <label>Description</label>
                  <textarea
                    name="description"
                    placeholder="Describe the product"
                  ></textarea>
                </div>
              </div>
              <div class="col-md-6 mb-20">
                <div class="form-inner">
                  <label>Category*</label>
                  <select name="category" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}">
                      {{ category.title }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="col-md-6 mb-20">
                <div class="form-inner">
                  <label>Asking Price*</label>
                  <input
                    type="number"
                    name="askingprice"
                    step="0.01"
                    placeholder="Enter asking price"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6 mb-20">
                <div class="form-inner">
                  <label>Expiry Time*</label>
                  <input type="datetime-local" name="expirytime" required />
                </div>
              </div>
              <div class="col-md-12 mb-30">
                <div class="form-inner">
                  <label>Upload Images</label>
                  <input type="file" name="image1" />
                  <input type="file" name="image2" />
                  <input type="file" name="image3" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-inner">
                  <button class="primary-btn btn-hover" type="submit">
                    Add Product
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
